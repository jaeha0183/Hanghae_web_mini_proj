<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모두의 서재</title>
</head>
<style>

.loginbox{
    width: 300px;
    height: 300px;
    margin: auto;
    padding-top: 30px;

    background-color: aquamarine;
    border-style: solid;
    border-width: 1px;
    border-color: black;
    border-radius: 10px;

    text-align: center;
}
.title{
    color: blueviolet;
}

.loginbtn{
    width: 70px;
}
.signupbtn{
    width: 70px;
}
h1{
    font-size: 100px;
    text-align: center;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
   
<script>
function login(){
   
    var id = document.getElementById('id').value;
    var pw = document.getElementById('pw').value;
    value = id;

    if(id=='' || pw==''){
     alert('ID와 Password를 모두 입력하세요!')
    }
    else{ //백엔드로 로그인 정보 넘기는 기능~
        let id = $('#id').val()
        let pw = $('#pw').val()

        let formData = new FormData();
        formData.append("id_gives", id);
        formData.append("pw_gives", pw);
        

        console.log("frontcheck1")
        fetch('/login',{ method: "POST", body: formData }).then(res => res.json()).then(data => {
            console.log(data)
            alert(data['msg'])
            if(data['result']=='success'){
            window.location.replace('/main')
            }
        })
    

    }
}
</script>
<body>
    <h1>모두의 서재</h1>
    <div class="loginbox">
        <h2 class="title">Login</h2>
        <p> <input type="text" name="id" placeholder="ID" id="id"></p>
        <p> <input type="password" name="pw" placeholder="Password" id="pw"></p>
        <p class="btns"><button class="loginbtn" onclick="login()">로그인</button>  <button class="signupbtn" onclick="window.location.replace('/signup')">회원가입</button></p>
    </div>
</body>

</html>
